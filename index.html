<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div class="pomodoro_timer">
      <div class="brand_title text_shadow_style">POMODORO</div>
      <div class="pomodoro_timer__display">
        <span class="timer__display text_shadow_style"></span>
      </div>
      <label class="container play-button">
        <input type="checkbox" id="playPauseToggle" />
        <svg
          viewBox="0 0 384 512"
          height="1em"
          xmlns="http://www.w3.org/2000/svg"
          class="play"
        >
          <path
            d="M73 39c-14.8-9.1-33.4-9.4-48.5-.9S0 62.6 0 80V432c0 17.4 9.4 33.4 24.5 41.9s33.7 8.1 48.5-.9L361 297c14.3-8.7 23-24.2 23-41s-8.7-32.2-23-41L73 39z"
          ></path>
        </svg>
        <svg
          viewBox="0 0 320 512"
          height="1em"
          xmlns="http://www.w3.org/2000/svg"
          class="pause"
        >
          <path
            d="M48 64C21.5 64 0 85.5 0 112V400c0 26.5 21.5 48 48 48H80c26.5 0 48-21.5 48-48V112c0-26.5-21.5-48-48-48H48zm192 0c-26.5 0-48 21.5-48 48V400c0 26.5 21.5 48 48 48h32c26.5 0 48-21.5 48-48V112c0-26.5-21.5-48-48-48H240z"
          ></path>
        </svg>
      </label>
    </div>

    <!-- <div class="pomodoro_durations" style="display: none"> -->
    <div class="pomodoro_durations">
      <button id="pomodoro" data-action="pomodoro">Pomodoro</button>
      <button data-action="shortBreak">Short Break</button>
      <button data-action="longBreak">Long Break</button>
    </div>

    <footer>
      <p>&copy; 2025 Pomodoro Timer by RCT</p>
    </footer>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
