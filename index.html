<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <!-- <div class="pomodoro_timer hidden"> -->
    <div class="pomodoro_timer">
      <div class="brand_title text_shadow_style">POMODORO</div>
      <div class="pomodoro_timer__display">
        <span class="timer__display text_shadow_style"></span>
        <div class="timer-controls">
          <button data-action="start">Start</button>
          <button data-action="pause">Pause</button>
          <button data-action="reset">&#x21bb;</button>
        </div>
      </div>
    </div>

    <!-- <div class="pomodoro_durations" style="display: none"> -->
    <div class="pomodoro_durations">
      <button id="pomodoro" data-action="pomodoro">Pomodoro</button>
      <button data-action="shortBreak">Short Break</button>
      <button data-action="longBreak">Long Break</button>
    </div>

    <footer>
      <p>&copy; 2025 Pomodoro Timer by RCT</p>
    </footer>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
